name: JavDatabasev2
sceneByFragment:
  action: scrapeXPath
  queryURL: https://www.javdatabase.com/movies/{filename}/
  queryURLReplace:
    filename:
      - regex: \w+-\d+
        with: $1
  scraper: sceneSearch
xPathScrapers:
  sceneSearch:
    common:
      $videoPosterItem: /html/body/div[@id="page"]/div[@id="content"]/div[@id="primary"]/main/div[@class="entry-content"]/table/tbody/tr/td/div[@id="poster-container"]/a/img/@src
      $videoItem: /html/body/div[@id="page"]/div[@id="content"]/div[@id="primary"]/main/div[@class="entry-content"]/div[@class="movietable"]/div[@class="row"]/div[2]
      $videoDetailsItem: /html/body/div[@id="page"]/div[@id="content"]/div[@id="primary"]/main/div[@class="entry-content"]/div[@class="movietable"]/div[3]
    scene:
      Title: $videoItem/p[b[text()="Title: "]]/text()
      Date: $videoItem/p[b[text()="Release Date: "]]/text()
      Director: $videoItem/p/span[../b[text() = "Director: "]]/a /html/body/div[1]/div/div/main/div/div[1]/table/tbody/tr/td/div[1]/a/img
      Image: $videoPosterItem
      Studio:
        Name: $videoPosterItem/p/span[../b[text() = "Studio: "]]/a/@text
        URL: $videoPosterItem/p/span[../b[text() = "Studio: "]]/a/@href
      Code: $videoItem/p[b[text()="Content ID: "]]/text()
      Tags:
        Name: $videoItem/p/span[../b[text() = "Genre(s): "]]/a/@text
        URL: $videoItem/p/span[../b[text() = "Genre(s): "]]/a/@href
      URL: /html/head/link[@rel="canonical"]/@href
      Performers:
        Name: $videoItem/p/span[../b[text() = "Idol(s)/Actress(es): "]]/a/@text
        URL: $videoItem/p/span[../b[text() = "Idol(s)/Actress(es): "]]/a/@href
      Details: $videoDetailsItem/text()
